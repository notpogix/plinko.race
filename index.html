<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Plinko Race — No Bins, Visible Finish</title>
<style>
  :root{
    --bg:#071827;
    --panel:#0b1220;
    --accent:#06b6d4;
    --text:#e6eef6;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
  body{
    background:linear-gradient(180deg,#04101a 0%, #071827 60%);
    color:var(--text);
    display:flex;
    gap:32px;
    padding:32px;
    align-items:stretch;
  }
  .sidebar{
    width:480px;
    background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.015));
    border-radius:24px;
    padding:28px;
    box-shadow:0 20px 60px rgba(2,6,23,0.9);
    display:flex;
    flex-direction:column;
  }
  .sidebar h3{
    margin:10px 0 18px 0;
    font-size:26px;
    color:var(--accent);
    font-weight:700;
  }
  .inputRow{
    display:flex;
    gap:14px;
    margin-bottom:22px;
  }
  .inputRow input{
    flex:1;
    padding:18px 16px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.16);
    background:rgba(2,6,23,0.65);
    color:var(--text);
    outline:none;
    font-size:18px;
  }
  .inputRow input::placeholder{
    color:rgba(255,255,255,0.4);
  }
  .controls{
    display:flex;
    gap:14px;
    margin-bottom:22px;
    flex-wrap:wrap;
  }
  button{
    padding:18px 22px;
    border-radius:14px;
    border:none;
    background:var(--accent);
    color:#021018;
    cursor:pointer;
    font-weight:700;
    font-size:18px;
    letter-spacing:0.02em;
    transition:all 0.18s;
  }
  button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(6,182,212,0.45);
  }
  button.ghost{
    background:transparent;
    border:1px solid rgba(255,255,255,0.2);
    color:var(--text);
  }
  button.ghost:hover{
    background:rgba(255,255,255,0.08);
    border-color:rgba(255,255,255,0.3);
  }
  .namesList{
    max-height:52vh;
    overflow:auto;
    padding:14px;
    border-radius:16px;
    background:rgba(15,23,42,0.85);
    border:1px solid rgba(148,163,184,0.35);
  }
  .nameItem{
    display:flex;
    align-items:center;
    gap:18px;
    padding:12px 14px;
    border-radius:14px;
    margin:10px 0;
    background:rgba(15,23,42,0.96);
    border:1px solid rgba(148,163,184,0.4);
    transition:all 0.16s;
  }
  .nameItem:hover{
    background:rgba(30,64,175,0.35);
    transform:translateX(4px);
  }
  .colorDot{
    width:32px;
    height:32px;
    border-radius:50%;
    box-shadow:0 0 0 3px rgba(255,255,255,0.26) inset, 0 6px 18px rgba(0,0,0,0.8);
  }
  .main{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:20px;
    position:relative;
  }
  .canvasWrap{
    flex:1;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
    border-radius:24px;
    padding:20px;
    display:flex;
    flex-direction:column;
    position:relative;
  }
  #gameCanvas{
    width:100%;
    height:100%;
    border-radius:20px;
    background:linear-gradient(180deg,#071827,#020617);
    display:block;
    box-shadow:0 20px 60px rgba(2,6,23,0.95);
  }
  .footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 20px;
    color:rgba(226,232,240,0.9);
    background:rgba(15,23,42,0.9);
    border-radius:16px;
    border:1px solid rgba(148,163,184,0.45);
    font-size:18px;
  }
  .modal{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    background:#020617;
    padding:32px;
    border-radius:24px;
    box-shadow:0 26px 80px rgba(2,6,23,0.95);
    min-width:560px;
    z-index:40;
    border:1px solid rgba(148,163,184,0.6);
  }
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(15,23,42,0.82);
    z-index:30;
  }
  .modal h2{
    margin:0 0 14px 0;
    color:var(--accent);
    font-size:30px;
  }
  .modal p{
    margin:0 0 20px 0;
    font-size:18px;
  }
  .modal .opts{
    display:flex;
    gap:14px;
    justify-content:flex-end;
    flex-wrap:wrap;
  }
  .small{
    font-size:17px;
    color:rgba(203,213,225,0.9);
  }
  .namesList::-webkit-scrollbar{width:12px}
  .namesList::-webkit-scrollbar-thumb{
    background:rgba(148,163,184,0.55);
    border-radius:8px;
  }
  .namesList::-webkit-scrollbar-track{
    background:rgba(15,23,42,0.6);
  }

  /* Live leaderboard panel */
  .leaderboard{
    position:absolute;
    right:18px;
    top:18px;
    z-index:5;
    background:rgba(15,23,42,0.94);
    border-radius:16px;
    padding:14px 16px;
    border:1px solid rgba(148,163,184,0.6);
    min-width:230px;
    max-width:280px;
    box-shadow:0 14px 40px rgba(15,23,42,0.9);
    backdrop-filter:blur(8px);
  }
  .leaderboardTitle{
    font-size:18px;
    font-weight:700;
    color:var(--accent);
    margin-bottom:8px;
  }
  .leaderboardItem{
    display:flex;
    align-items:center;
    gap:10px;
    padding:4px 2px;
    font-size:15px;
  }
  .leaderboardRank{
    width:22px;
    text-align:right;
    font-weight:700;
    color:rgba(226,232,240,0.9);
  }
  .leaderboardDot{
    width:14px;
    height:14px;
    border-radius:50%;
    box-shadow:0 0 0 2px rgba(15,23,42,0.8);
  }
  .leaderboardName{
    flex:1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    color:rgba(226,232,240,0.96);
  }
  .leaderboardDist{
    font-size:13px;
    color:rgba(148,163,184,0.95);
  }

  @media (max-width:1200px){
    body{
      flex-direction:column;
      padding:20px;
      gap:20px;
    }
    .sidebar{
      width:100%;
      max-width:600px;
    }
    .controls{
      justify-content:center;
    }
    .leaderboard{
      position:static;
      margin-bottom:10px;
      align-self:flex-end;
    }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h3>Plinko Race</h3>

    <div class="inputRow">
      <input id="nameInput" placeholder="Type participant name and press Enter..." />
      <button id="addBtn">Add</button>
    </div>

    <div class="controls">
      <button id="startBtn">Start Race</button>
      <button id="pauseBtn" class="ghost">Pause</button>
      <button id="restartBtn" class="ghost">Restart</button>
    </div>

    <h3 style="margin-top:12px">Participants</h3>
    <div class="namesList" id="namesList"></div>

    <div style="margin-top:20px">
      <div class="small">
        Type a name and press Enter or click Add.<br>
        Pause freezes the simulation. Finish line has a bold checker pattern at the bottom.
      </div>
    </div>
  </div>

  <div class="main">
    <div class="canvasWrap">
      <!-- Live leaderboard overlay -->
      <div id="leaderboard" class="leaderboard" style="display:none">
        <div class="leaderboardTitle">Live Leaderboard</div>
        <div id="leaderboardBody"></div>
      </div>

      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="footer">
      <div class="small">Balls: <span id="ballCount">0</span> • Finished: <span id="finishedCount">0</span></div>
      <div class="small">Finish zone at the bottom with checker stripe • Desktop recommended</div>
    </div>
  </div>

  <div id="overlay" class="overlay" style="display:none"></div>
  <div id="modal" class="modal" style="display:none">
    <h2 id="modalTitle">Winner</h2>
    <p id="modalBody"></p>
    <div class="opts">
      <button id="restartAll">Restart (all)</button>
      <button id="restartElimLast" class="ghost">Restart (eliminate last)</button>
      <button id="restartElimWinner" class="ghost">Restart (eliminate winner)</button>
    </div>
  </div>

<script>
/* Larger UI + no bins, visible finish, text input for names, slow settling
   - BIGGER UI everywhere
   - Live leaderboard shows who is closest to the finish line
   - Finish line is a bold black & white checker stripe (no emoji)
*/

const SCALE_BALL = 1.05;
const SCALE_PEG = 1.05;
const SCALE_SPACING = 1.05;

const BALL_RADIUS = 12 * SCALE_BALL;
const PEG_RADIUS = 6 * SCALE_PEG;
const PEG_SPACING_X = 56 * SCALE_SPACING;
const PEG_SPACING_Y = 48 * SCALE_SPACING;

const GRAVITY = 0.03;
const FRICTION = 0.9994;
const WALL_BOUNCE = 0.82;
const FINISH_ZONE_HEIGHT = 110;
const FINISH_LINE_THICK = 16;
const SETTLE_VEL = 0.12;
const SETTLE_FRAMES = 6;

/* DOM */
const nameInput = document.getElementById('nameInput');
const addBtn = document.getElementById('addBtn');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const restartBtn = document.getElementById('restartBtn');
const namesListEl = document.getElementById('namesList');
const ballCountEl = document.getElementById('ballCount');
const finishedCountEl = document.getElementById('finishedCount');

const overlay = document.getElementById('overlay');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalBody = document.getElementById('modalBody');
const restartAll = document.getElementById('restartAll');
const restartElimLast = document.getElementById('restartElimLast');
const restartElimWinner = document.getElementById('restartElimWinner');

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });

const leaderboardEl = document.getElementById('leaderboard');
const leaderboardBodyEl = document.getElementById('leaderboardBody');

let DPR = Math.max(1, window.devicePixelRatio || 1);
function resizeCanvas(){
  const wrap = canvas.parentElement.getBoundingClientRect();
  const width = Math.max(1200, wrap.width);
  const height = Math.max(window.innerHeight - 220, 1100);
  canvas.style.width = width + 'px';
  canvas.style.height = height + 'px';
  canvas.width = Math.floor(width * DPR);
  canvas.height = Math.floor(height * DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

/* State */
let participants = [];
let balls = [];
let pegs = [];
let finished = [];
let running = false;
let paused = false;
let startTime = 0;
let rafId = null;

/* Utilities */
function colorForIndex(i, total){
  const hue = Math.round((i * 360 / Math.max(1,total)) % 360);
  return `hsl(${hue} 85% 55%)`;
}

/* Participants UI */
function renderParticipants(){
  namesListEl.innerHTML = '';
  participants.forEach((p,i)=>{
    const div = document.createElement('div');
    div.className = 'nameItem';
    div.innerHTML = `<div class="colorDot" style="background:${p.color}"></div>
                     <div style="flex:1">
                       <strong style="font-size:20px">${p.name}</strong>
                       <div class="small" style="margin-top:2px;font-size:14px;opacity:0.8">#${i+1}</div>
                     </div>
                     <button class="ghost" data-i="${i}" style="padding:10px 14px;font-size:15px">Remove</button>`;
    namesListEl.appendChild(div);
  });
  namesListEl.querySelectorAll('button').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const i = Number(btn.dataset.i);
      participants.splice(i,1);
      participants = participants.map((p, idx)=>({name:p.name, color:colorForIndex(idx, Math.max(8,participants.length)), active:true}));
      renderParticipants();
    });
  });
  ballCountEl.textContent = participants.length;
}

/* Add name via text box */
function addNameFromInput(){
  const raw = nameInput.value || '';
  const name = raw.trim();
  if(!name) return;
  if(participants.some(p=>p.name.toLowerCase()===name.toLowerCase())){
    alert('Name already added.');
    nameInput.value = '';
    return;
  }
  const idx = participants.length;
  participants.push({name, color: colorForIndex(idx, Math.max(8, participants.length)), active:true});
  renderParticipants();
  nameInput.value = '';
}
addBtn.addEventListener('click', addNameFromInput);
nameInput.addEventListener('keydown', e=>{
  if(e.key === 'Enter') addNameFromInput();
});

/* Controls */
pauseBtn.addEventListener('click', ()=>{
  if(!running) return;
  paused = !paused;
  pauseBtn.textContent = paused ? 'Resume' : 'Pause';
  if(!paused) loop();
});
restartBtn.addEventListener('click', ()=>{
  participants = [];
  renderParticipants();
  resetGame();
});

/* Map builder (no bins) */
function buildMap(){
  pegs = [];
  const W = canvas.width / DPR;
  const H = canvas.height / DPR;

  const cols = Math.max(8, Math.floor(W / PEG_SPACING_X));
  const rows = Math.max(12, Math.floor((H * 0.72) / PEG_SPACING_Y) + 8);

  const xSpacing = W / Math.max(1, cols);
  const ySpacing = (H * 0.72) / Math.max(1, rows);

  for(let r=0;r<rows;r++){
    const y = 80 + r * ySpacing;
    const offset = (r % 2) * (xSpacing/2);
    for(let c=0;c<cols;c++){
      const x = offset + (c + 0.5) * xSpacing;
      const jitter = (Math.random()-0.5) * 4;
      pegs.push({x: x + jitter, y: y + (Math.random()-0.5)*3, r: PEG_RADIUS});
    }
  }
}

/* Reset */
function resetGame(keepParticipants=false){
  balls = [];
  finished = [];
  running = false;
  paused = false;
  startTime = 0;
  renderParticipants();
  buildMap();
  draw();
  finishedCountEl.textContent = '0';
  leaderboardEl.style.display = 'none';
}

/* Spawn balls */
function spawnBalls(){
  balls = [];
  const W = canvas.width / DPR;
  const spawnXStart = W * 0.12;
  const spawnXEnd = W * 0.88;
  const spacing = (spawnXEnd - spawnXStart) / Math.max(1, participants.length);
  participants.forEach((p, i)=>{
    if(!p.active) return;
    const x = spawnXStart + spacing * (i + 0.5) + (Math.random()-0.5)*8;
    const y = 40 + Math.random()*10;
    balls.push({
      id: i,
      name: p.name,
      color: p.color,
      x, y,
      vx: (Math.random()-0.5)*0.28,
      vy: 0,
      r: BALL_RADIUS,
      finished: false,
      finishTime: null,
      settleFrames: 0
    });
  });
  ballCountEl.textContent = balls.length;
}

/* Physics step (finish without bins) */
function stepPhysics(){
  const W = canvas.width / DPR;
  const H = canvas.height / DPR;
  const finishTop = H - FINISH_ZONE_HEIGHT;

  for(let b of balls){
    if(b.finished) continue;

    b.vy += GRAVITY;
    b.vx *= FRICTION;
    b.vy *= FRICTION;
    b.x += b.vx;
    b.y += b.vy;

    if(b.x - b.r < 0){ b.x = b.r; b.vx = Math.abs(b.vx) * WALL_BOUNCE; }
    if(b.x + b.r > W){ b.x = W - b.r; b.vx = -Math.abs(b.vx) * WALL_BOUNCE; }

    for(let p of pegs){
      if(Math.abs(b.x - p.x) > (b.r + p.r + 6)) continue;
      if(Math.abs(b.y - p.y) > (b.r + p.r + 6)) continue;
      const dx = b.x - p.x;
      const dy = b.y - p.y;
      const dist = Math.hypot(dx,dy);
      const minDist = b.r + p.r;
      if(dist < minDist && dist > 0){
        const nx = dx / dist;
        const ny = dy / dist;
        const overlap = minDist - dist;
        b.x += nx * overlap;
        b.y += ny * overlap;
        const dot = b.vx * nx + b.vy * ny;
        b.vx = b.vx - 2 * dot * nx;
        b.vy = b.vy - 2 * dot * ny;
        b.vx *= 0.92;
        b.vy *= 0.92;
      }
    }

    if(b.y + b.r >= finishTop){
      if(b.y + b.r > H - 8) b.y = H - 8 - b.r;
      if(b.vy > 0) b.vy = -Math.abs(b.vy) * 0.35;
      b.vx *= 0.88;

      const speed = Math.hypot(b.vx, b.vy);
      if(speed < SETTLE_VEL){
        b.settleFrames = (b.settleFrames || 0) + 1;
      } else {
        b.settleFrames = 0;
      }
      if(b.settleFrames >= SETTLE_FRAMES){
        b.finished = true;
        b.finishTime = performance.now() - startTime;
        finished.push({name: b.name, color: b.color, finishTime: b.finishTime});
        finishedCountEl.textContent = finished.length;
        b.vx = 0;
        b.vy = 0;
        b.y = finishTop + (FINISH_ZONE_HEIGHT/2) - b.r + (Math.random()*6 - 3);
      }
    }
  }
}

/* Live leaderboard: sort by distance to finish line */
function updateLeaderboard(){
  if(!running || balls.length === 0){
    leaderboardEl.style.display = 'none';
    return;
  }
  const H = canvas.height / DPR;
  const finishTop = H - FINISH_ZONE_HEIGHT;
  const finishCenter = H - FINISH_ZONE_HEIGHT/2;

  const activeBalls = balls.filter(b=>!b.finished);
  const ranked = activeBalls
    .map(b=>{
      // distance from finish center (lower = closer)
      const dist = Math.max(0, finishCenter - b.y);
      return {name:b.name, color:b.color, dist:dist};
    })
    .sort((a,b)=>a.dist - b.dist)
    .slice(0,8);

  if(ranked.length === 0){
    leaderboardEl.style.display = 'none';
    return;
  }

  leaderboardEl.style.display = 'block';
  leaderboardBodyEl.innerHTML = '';
  ranked.forEach((item, idx)=>{
    const row = document.createElement('div');
    row.className = 'leaderboardItem';
    row.innerHTML = `
      <div class="leaderboardRank">${idx+1}.</div>
      <div class="leaderboardDot" style="background:${item.color}"></div>
      <div class="leaderboardName">${item.name}</div>
      <div class="leaderboardDist">${Math.max(0, Math.round(item.dist))} px</div>
    `;
    leaderboardBodyEl.appendChild(row);
  });
}

/* Draw */
function draw(){
  const W = canvas.width / DPR;
  const H = canvas.height / DPR;
  ctx.clearRect(0,0,W,H);

  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#020617');
  g.addColorStop(1,'#000000');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  ctx.shadowColor = 'rgba(148,163,184,0.6)';
  ctx.shadowBlur = 8;
  ctx.fillStyle = 'rgba(148,163,184,0.4)';
  for(let p of pegs){
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
  }
  ctx.shadowBlur = 0;

  const finishTop = H - FINISH_ZONE_HEIGHT;

  // finish zone backdrop
  ctx.fillStyle = 'rgba(15,23,42,0.9)';
  ctx.fillRect(0, finishTop, W, FINISH_ZONE_HEIGHT);

  // checker finish stripe (black & white crosses)
  const stripeY = finishTop - FINISH_LINE_THICK;
  const tileSize = 20;
  for(let x=0; x < W; x += tileSize){
    ctx.fillStyle = ((Math.floor(x/tileSize) % 2) === 0) ? '#111827' : '#e5e7eb';
    ctx.fillRect(x, stripeY, tileSize, FINISH_LINE_THICK);
  }

  // "FINISH" text above stripe (no emoji)
  ctx.fillStyle = '#e5e7eb';
  ctx.font = 'bold 26px Inter, Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.strokeStyle = 'rgba(15,23,42,0.9)';
  ctx.lineWidth = 4;
  ctx.strokeText('FINISH', W/2, stripeY - 22);
  ctx.fillText('FINISH', W/2, stripeY - 22);

  // balls
  for(let b of balls){
    ctx.beginPath();
    ctx.ellipse(b.x+10, b.y+12, b.r*1.15, b.r*0.7, 0, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(0,0,0,0.55)';
    ctx.fill();

    const grad = ctx.createRadialGradient(
      b.x - b.r*0.4, b.y - b.r*0.7, b.r*0.15,
      b.x, b.y, b.r*1.35
    );
    grad.addColorStop(0, lighten(b.color, 25));
    grad.addColorStop(0.5, lighten(b.color, 10));
    grad.addColorStop(0.8, b.color);
    grad.addColorStop(1, darken(b.color, 20));
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
    ctx.fillStyle = grad;
    ctx.fill();

    ctx.beginPath();
    ctx.arc(b.x - b.r*0.3, b.y - b.r*0.55, b.r*0.28, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.85)';
    ctx.fill();

    ctx.fillStyle = 'rgba(15,23,42,0.9)';
    ctx.font = 'bold 18px Inter, Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(b.name, b.x, b.y - b.r - 16);
  }

  ctx.fillStyle = 'rgba(226,232,240,0.95)';
  ctx.font = 'bold 20px Inter, Arial';
  ctx.textAlign = 'left';
  ctx.textBaseline = 'middle';
  ctx.fillText(`Finished: ${finished.length}`, 24, 34);
}

/* Color helpers */
function lighten(hsl, amt){
  const m = hsl.match(/hsl\((\d+)\s+(\d+)%\s+(\d+)%\)/);
  if(!m) return hsl;
  const h = m[1], s = m[2], l = Math.min(100, Number(m[3]) + amt);
  return `hsl(${h} ${s}% ${l}%)`;
}
function darken(hsl, amt){
  const m = hsl.match(/hsl\((\d+)\s+(\d+)%\s+(\d+)%\)/);
  if(!m) return hsl;
  const h = m[1], s = m[2], l = Math.max(0, Number(m[3]) - amt);
  return `hsl(${h} ${s}% ${l}%)`;
}

/* Loop */
function loop(){
  if(paused){
    rafId = requestAnimationFrame(loop);
    return;
  }
  stepPhysics();
  draw();
  updateLeaderboard();
  if(finished.length === balls.length && balls.length > 0 && running){
    running = false;
    setTimeout(()=>showWinnerModal(), 350);
  } else {
    rafId = requestAnimationFrame(loop);
  }
}

/* Winner modal */
function showWinnerModal(){
  if(finished.length === 0) return;
  finished.sort((a,b)=>a.finishTime - b.finishTime);
  const winner = finished[0];
  const last = finished[finished.length-1];
  modalTitle.textContent = `Winner: ${winner.name}`;
  modalBody.innerHTML = `<div style="display:flex;align-items:center;gap:16px;margin-bottom:16px">
    <div style="width:52px;height:52px;border-radius:50%;background:${winner.color};
      box-shadow:0 10px 28px rgba(0,0,0,0.85), inset 0 2px 10px rgba(255,255,255,0.3)"></div>
    <div>
      <strong style="font-size:22px">${winner.name}</strong>
      <div class="small" style="margin-top:4px;font-size:16px">Finished in ${Math.round(winner.finishTime)} ms</div>
    </div>
  </div>
  <div class="small" style="font-size:18px">Last place: <strong>${last.name}</strong></div>`;
  overlay.style.display = 'block';
  modal.style.display = 'block';
}

/* Modal actions */
restartAll.addEventListener('click', ()=>{
  overlay.style.display = 'none';
  modal.style.display = 'none';
  participants = participants.map(p=>({name:p.name,color:p.color,active:true}));
  resetGame();
});
restartElimLast.addEventListener('click', ()=>{
  overlay.style.display = 'none';
  modal.style.display = 'none';
  if(finished.length === 0) return;
  finished.sort((a,b)=>a.finishTime - b.finishTime);
  const last = finished[finished.length-1];
  participants = participants.filter(p=>p.name !== last.name);
  renderParticipants();
  resetGame();
});
restartElimWinner.addEventListener('click', ()=>{
  overlay.style.display = 'none';
  modal.style.display = 'none';
  if(finished.length === 0) return;
  finished.sort((a,b)=>a.finishTime - b.finishTime);
  const winner = finished[0];
  participants = participants.filter(p=>p.name !== winner.name);
  renderParticipants();
  resetGame();
});

/* Start */
startBtn.addEventListener('click', ()=>{
  if(running) return;
  if(participants.length === 0) return alert('Add at least one name.');
  participants = participants.map((p, idx)=>({name:p.name,color:colorForIndex(idx, Math.max(8,participants.length)),active:true}));
  renderParticipants();
  resetGame(true);
  spawnBalls();
  running = true;
  paused = false;
  pauseBtn.textContent = 'Pause';
  startTime = performance.now();
  if(rafId) cancelAnimationFrame(rafId);
  loop();
});

/* initial */
resetGame();
ctx.fillStyle = 'rgba(226,232,240,0.85)';
ctx.font = 'bold 26px Inter, Arial';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillText('Type a name and press Enter, then Start Race', canvas.width/(2*DPR), canvas.height/(2*DPR));
</script>
